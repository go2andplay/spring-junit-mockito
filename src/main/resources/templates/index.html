<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Spring with JUnit and Mockito</title>

<!-- Bootstrap Core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<!-- Custom Fonts -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css' />
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css' />
</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

				<form action="#" th:action="@{/}" th:object="${registration}"
					method="post">

					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>UserName:</label> <input type="text" class="form-control"
								th:field="*{username}" /> <span class="help-block text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName
								error message</span>
						</div>

						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>FullName:</label> <input type="text" class="form-control"
								th:field="*{fullname}" /> <span class="help-block text-danger"
								th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">FullName
								error message</span>
						</div>


						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email:</label> <input type="text" class="form-control"
								th:field="*{email}" /> <span class="help-block text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
								error message</span> 
						</div>


						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Country:</label> <select th:field="*{country}"
								class="form-control">
								<option value="">Select your country</option>
								<option th:each="entry : ${countryMap}"
									th:value="${entry.key}" th:text="${entry.value}">This
									will be replaced - is only used for natural templating</option>
							</select>
							
							<span class="help-block text-danger"
								th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country
								error message</span> 
						</div>

						<br></br>
						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-default">Register</button>
							</div>
						</div>

					</div>


				</form>
			</div>
		</div>
	</div>
</body>
</html>
